version: '3.8'
services:
  db:
    image: postgres:latest
    container_name: postgresCont
    restart: always
    environment:
      POSTGRES_DB: users
      POSTGRES_USERNAME: gameApp
      POSTGRES_PASSWORD: password654
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
volumes:
  postgresql_data:

